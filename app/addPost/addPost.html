<!DOCTYPE html>
<html>
<head>
	<title>Add Post Page</title>
</head>
<body ng-controller="addPostCtrl">
	<nav class="nan navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a href="/welcome" class="navbar-brand">WebApp</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="/welcome">Home</a></li>
				<li class="active"><a href="/addPost">Add Post</a></li>
				<li ng-click="logout()"><a href="#">Logout</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<form role="form" name="postForm" ng-submit="createPost()" novalidate="">
			<br /><legend>Create Post</legend>
			<div class="row">
				<div class="col-md-5">
					<div class="form-group" ng-class="{'has-error': postForm.titleTxt.$invalid && postForm.titleTxt.$touched}">
						<label for="titleTxt">Post Title</label>
						<input type="text" name="titleTxt" class="form-control" placeholder="Title" ng-model="article.titleTxt" required="" ng-minlength="3">
						<small class="help-block" ng-show="postForm.titleTxt.$error.minlength && postForm.titleTxt.$touched">Title must be at least 3 characters.</small>
					</div>
					<div class="form-group" ng-class="{'has-error': postForm.postTxt.$invalid && postForm.postTxt.$touched}">
						<label for="postTxt">Post Content</label>
						<textarea name="postTxt" class="form-control" placeholder="Content" ng-model="article.postTxt" rows="8" required="" style="resize:none;" ng-minlength="5"></textarea>
						<small class="help-block" ng-show="postForm.postTxt.$error.minlength && postForm.postTxt.$touched">Title must be at least 5 characters.</small>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary" ng-disabled="postForm.$invalid">Add Post</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
